                <li class="active">פרטים אישיים</li>
                <li>אבחון רפואי</li>

            <!-- fieldsets -->
            <fieldset>
                <h2 class="fs-title">פרטים אישיים</h2>
                <h2 class="fs-subtitle">הכנס את פרטי המטופל.</h2>
                <h4 align="right">שם פרטי</h4>
                <input required="" type="text" name="fname" placeholder="שם פרטי"/>
                <h4 align="right">שם משפחה</h4>

                <h4 align="right">תעודת זהות</h4>

                <h4 align="right">תאריך לידה</h4>
                <input required="" type="text" name="born-date" placeholder="תאריך לידה" onfocus="(this.type='date')"/>

                <input type="button" name="next" class="next action-button" value="הבא"/>
            </fieldset>
            <fieldset>
                <h2 class="fs-title">אבחון רפואי</h2>
                <h3 class="fs-subtitle">הכנס את האבחון הרפואי של המטופל</h3>
                <input type="radio" checked
                   data-role="radio"
                   data-style="2"

                   data-cls-check="bd-cyan myCheck"/>
                <input type="text" name="facebook" placeholder="בלה"/>

                <input type="text" name="facebook" placeholder="בלה"/>
                <input type="text" name="gplus" placeholder="בלה"/>
                <input type="text" name="twitter" placeholder="בלה"/>
                <input type="text" name="facebook" placeholder="בלה"/>
                <input type="text" name="gplus" placeholder="בלה"/>
                <input type="button" name="previous" class="previous action-button-previous" value="אחורה"/>
                <input type="button" name="next" class="next action-button" value="הבא"/>
            </fieldset>
            <fieldset>

                <input type="text" name="text" placeholder="בלה"/>
                <input type="password" name="pass" placeholder="בלה"/>

    <script src="../js/popper.js"></script>
    <script src="../js/main.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

<script>

//jQuery time
var current_fs, next_fs, previous_fs; //fieldsets
var left, opacity, scale; //fieldset properties which we will animate
var animating; //flag to prevent quick multi-click glitches

$(".next").click(function(){
	if(animating) return false;
	animating = true;

	current_fs = $(this).parent();
	next_fs = $(this).parent().next();

	//activate next step on progressbar using the index of next_fs
	$("#progressbar li").eq($("fieldset").index(next_fs)).addClass("active");

	//show the next fieldset
	next_fs.show();
	//hide the current fieldset with style
	current_fs.animate({opacity: 0}, {
		step: function(now, mx) {
			//as the opacity of current_fs reduces to 0 - stored in "now"
			//1. scale current_fs down to 80%
			scale = 1 - (1 - now) * 0.2;
			//2. bring next_fs from the right(50%)
			left = (now * 50)+"%";
			//3. increase opacity of next_fs to 1 as it moves in
			opacity = 1 - now;
			current_fs.css({
        'transform': 'scale('+scale+')',
        'position': 'absolute'
      });
			next_fs.css({'left': left, 'opacity': opacity});
		},
		duration: 800,
		complete: function(){
			current_fs.hide();
			animating = false;
		},
		//this comes from the custom easing plugin
		easing: 'easeInOutBack'
	});
});

$(".previous").click(function(){
	if(animating) return false;
	animating = true;

	current_fs = $(this).parent();
	previous_fs = $(this).parent().prev();

	//de-activate current step on progressbar
	$("#progressbar li").eq($("fieldset").index(current_fs)).removeClass("active");

	//show the previous fieldset
	previous_fs.show();
	//hide the current fieldset with style
	current_fs.animate({opacity: 0}, {
		step: function(now, mx) {
			//as the opacity of current_fs reduces to 0 - stored in "now"
			//1. scale previous_fs from 80% to 100%
			scale = 0.8 + (1 - now) * 0.2;
			//2. take current_fs to the right(50%) - from 0%
			left = ((1-now) * 50)+"%";
			//3. increase opacity of previous_fs to 1 as it moves in
			opacity = 1 - now;
			current_fs.css({'left': left});
			previous_fs.css({'transform': 'scale('+scale+')', 'opacity': opacity});
		},
		duration: 800,
		complete: function(){
			current_fs.hide();
			animating = false;
		},
		//this comes from the custom easing plugin
		easing: 'easeInOutBack'
	});
});

$(".submit").click(function(){
	return false;
})

</script>
